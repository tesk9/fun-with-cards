<!DOCTYPE html>
<html>
<head>
  <title>Fun with Cards</title>
</head>
<body>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>

  <header><h1>Fun with Cards</h1></header>
  <h2>A Look at Various Shuffles</h2>
  <button id="shuffle">Shuffle!</button>
  <div class="main"></div>

  <script id="deck" type="text/x-handlebars-template">
    <table>
      <tbody>
        <tr>
          <td>
            {{#cards}}
              {{rank}}
              {{suit}}
            {{/cards}}
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  <script src="js/shuffle.js"></script>

</body>
</html>
