<!DOCTYPE html>
<html>
<head>
  <title>Fun with Cards</title>
</head>
<body>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>

  <header>Fun with Cards</header>
  <h2>A Look at Various Shuffles</h2>

  <div class="main"></div>

  <script id="deck" type="text/x-handlebars-template">
    <table>
      <tbody>
        <tr>
          <td>
            {{#card}}
              <div class="cardBorder">
                <div class="rank">{{rank}}</div>
                <div class="suit">{{suit}}</div>
              </div>
            {{/card}}
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  <script src="shuffle.js"></script>

</body>
</html>
